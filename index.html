<html>
<head>
    <title>Express HTML</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<form style="padding: 20px">
    <div class="form-group">
        <label for="cardNumber">Card number</label>
        <input type="email" class="form-control" id="cardNumber" aria-describedby="emailHelp"
               placeholder="Enter card number">
    </div>

    <div class="form-group">
        <label for="Expiration">Expiration</label>
        <input type="email" class="form-control" id="Expiration" aria-describedby="emailHelp"
               placeholder="Enter Expiration">
    </div>

    <div class="form-group">
        <label for="cardNumber">CVV</label>
        <input type="email" class="form-control" id="CVV" aria-describedby="emailHelp"
               placeholder="Enter CVV">
    </div>
</form>
<script>
    window.addEventListener('message', ({data, source, origin}) => {
        console.log(data);
        axios.post('/create-order-iframe', {...data, x_account_id: "296434"}).then(res => res.data).then(data => {
            source.postMessage({x_intent: 'submitted', ...data}, origin)
        })
    });
</script>
</body>
</html>
